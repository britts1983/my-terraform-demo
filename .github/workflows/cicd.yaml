name: Infra CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Fmt
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false
        # add -var flags if you use variables:
        # run: terraform plan -input=false -var="bucket_name=..."

  ansible:
    runs-on: ubuntu-latest
    needs: terraform   # optional: run after Terraform plan; remove if you don't care
    defaults:
      run:
        working-directory: ansible
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible + ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      # Lint is optional; keeps it simple but helpful
      - name: Lint playbook
        run: ansible-lint main.yml || true

      # Syntax check (no real hosts needed)
      - name: Syntax check (localhost)
        run: ansible-playbook -i localhost, -c local main.yml --syntax-check