name: Infra (TF + Ansible)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - uses: hashicorp/setup-terraform@v3

      - name: Init
        run: terraform init -input=false

      # keep builds green by auto-formatting instead of failing on -check
      - name: Fmt
        run: terraform fmt -recursive

      - name: Validate
        run: terraform validate

      - name: Plan
        run: terraform plan -input=false
        # if your TF needs variables, e.g. bucket_name, do:
        # run: terraform plan -input=false -var="bucket_name=${{ vars.BUCKET_NAME }}"

  ansible:
    runs-on: ubuntu-latest
    needs: terraform
    defaults:
      run:
        working-directory: ansible
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Syntax check
        run: ansible-playbook -i localhost, -c local main.yml --syntax-check